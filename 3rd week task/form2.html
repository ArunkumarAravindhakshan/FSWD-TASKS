<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>My feedback form</h1>
    <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" name="Name"></input>
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" name="email"></input>
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" name="password"></input>
        </li>
    </ul>
    <ul>
        <li>Please check all the emotions that apply to you:
            <ul style="list-style-type:disc;">
                <li>
                    <label for="emotion">Angry</label>
                    <input type="checkbox" id="Angry" name="Angry">

                </li>

                <li>
                    <label for="emotion">Sad</label>
                    <input type="checkbox" id="Sad" name="Sad">
                </li>
                <li>
                    <label for="emotion">Happy</label>
                    <input type="checkbox" id="Happy" name="Happy">
                </li>
                <li>
                    <label for="emotion">Ambivalent</label>
                    <input type="checkbox" id="Ambivalent" name="Ambivalent">
                </li>
            </ul>
        </li>
        <li>How satisfied were you with our service?
            <ul style="list-style-type:disc;">
                <li>
                    <label for="Very satisfied">Very satisfied</label>
                    <input type="radio" id="Very satisfied" name="satisfaction" value="Very satisfied">
                </li>
                <li>
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                </li>
                <li>
                    <label for="Didn't care">Didn't care</label>
                    <input type="radio" id="Didn't care" name="satisfaction" value="Didn't care">
                </li>
                <li>
                    <label for="Dissatisfied">Dissatisfied</label>
                    <input type="radio" id="Dissatisfied" name="satisfaction" value="Dissatisfied">
                </li>
                <li>
                    <label for="Very dissatisfied">Very dissatisfied</label>
                    <input type="radio" id="Very dissatisfied" name="Very dissatisfaction" value="Very dissatisfied">
                </li>

            </ul>
        </li>
        <li>
                <label for="Further comments">Further comments:</label>
                <input type="text" style="width: 200px;height: 50px;" name="Further comments"></input>
        </li>
        <li>
            Bio Photo
        </li>
    </ul>
    
</body>

</html>
